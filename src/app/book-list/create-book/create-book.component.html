<div class="raw">

    <div class="col-sm-10 col-sm-offset-2">


        <form [formGroup]="bookForm" (ngSubmit)="onCreateBook()">

            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" class="form-control" id="titre" formControlName="titre">
            </div>

            <div class="form-group">
                <label for="author">Auteur</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>

            <div class="form-group">
                <label for="synap">Synopsis</label>
                <textarea type="text" class="form-control" id="synap" formControlName="synap"></textarea>
            </div>

            <div class="form-group">
                <p> Ajouter une Photo </p>
                <input type="file" class="form-control" (change)="onDetectFile($event)" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">fichier charg√©</p>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid || fileInUpload">Submit</button>
        </form>


    </div>

</div>
